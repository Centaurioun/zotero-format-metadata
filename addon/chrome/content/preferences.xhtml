<vbox id="__addonRef__" onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})">
    <!--常规设置-->
    <groupbox>
        <caption label="&zotero.__addonRef__.pref.title;" />
        <!--添加时自动执行格式化-->
        <checkbox
            id="__addonRef__-add-update"
            label="&zotero.__addonRef__.pref.add.update;"
            preference="__prefsPrefix__.add.update"
        />
    </groupbox>

    <!--标题-->
    <groupbox>
        <caption label="&zotero.__addonRef__.pref.richtext.label;" />
        <checkbox
            id="__addonRef__-enable"
            label="&zotero.__addonRef__.pref.enable.label;"
            preference="__prefsPrefix__.enable"
            disabled="true"
        />
        <checkbox
            id="__addonRef__-enable-toolbar"
            label="&zotero.__addonRef__.pref.richText.isEnableToolbar;"
            preference="__prefsPrefix__.richtext.isEnableToolBar"
        />
    </groupbox>

    <!--期刊缩写-->
    <groupbox>
        <caption label="&zotero.__addonRef__.pref.abbr.label;" />
        <checkbox
            id="__addonRef__-enable"
            label="&zotero.__addonRef__.pref.enable.label;"
            preference="__prefsPrefix__.isEnableAbbr"
        />
        <hbox align="center">
            <label value="&zotero.__addonRef__.pref.abbr.type;" />
            <radiogroup id="__addonRef__-abbr-type" preference="__prefsPrefix__.abbr.type" orient="horizontal">
                <radio label="ISO 4 with dot" value="ISO4dot" />
                <radio label="ISO 4 without dot" value="ISO4dotless" />
                <radio label="JCR" value="JCR" />
            </radiogroup>
        </hbox>
        <checkbox
            id="__addonRef__-abbr-infer"
            label="&zotero.__addonRef__.pref.abbr.infer.label;"
            preference="__prefsPrefix__.abbr.infer"
        />
        <checkbox
            id="__addonRef__-abbr-usefull"
            label="&zotero.__addonRef__.pref.abbr.usefull.label;"
            preference="__prefsPrefix__.abbr.usefull"
        />
        <checkbox
            id="__addonRef__-abbr-usefull"
            label="&zotero.__addonRef__.pref.abbr.usefullZh.label;"
            preference="__prefsPrefix__.abbr.usefullZh"
        />
    </groupbox>

    <!--Place-->
    <groupbox>
        <caption label="&zotero.__addonRef__.pref.place.label;" />
        <checkbox
            id="__addonRef__-enable"
            label="&zotero.__addonRef__.pref.enable.label;"
            preference="__prefsPrefix__.isEnablePlace"
        />
    </groupbox>

    <!--根据 DOI 更新其他字段-->
    <groupbox>
        <caption label="&zotero.__addonRef__.pref.otherFields.label;" />
        <checkbox
            id="__addonRef__-enable"
            label="&zotero.__addonRef__.pref.enable.label;"
            preference="__prefsPrefix__.isEnableOtherFields"
        />
    </groupbox>

    <!--DOI-->
    <groupbox>
        <caption label="&zotero.__addonRef__.pref.doi.label;" />
        <checkbox
            id="__addonRef__-enable"
            label="&zotero.__addonRef__.pref.enable.label;"
            preference="__prefsPrefix__.isEnableDOI"
        />
    </groupbox>

    <!--日期-->
    <groupbox>
        <caption label="&zotero.__addonRef__.pref.date.label;" />
        <checkbox
            id="__addonRef__-enable"
            label="&zotero.__addonRef__.pref.enable.label;"
            preference="__prefsPrefix__.isEnableDateISO"
        />
    </groupbox>

    <!--语言-->
    <groupbox>
        <caption label="&zotero.__addonRef__.pref.lang.label;" />
        <checkbox
            id="__addonRef__-lang-enable"
            label="&zotero.__addonRef__.pref.enable.label;"
            preference="__prefsPrefix__.isEnableAbbr"
        />
        <checkbox
            id="__addonRef__-lang-only-enable"
            label="&zotero.__addonRef__.pref.lang.allow.label;"
            preference="__prefsPrefix__.lang.only.enable"
        />
        <vbox class="indented-pref">
            <hbox align="center">
                <checkbox
                    id="__addonRef__-lang-only-cmn"
                    label="&zotero.__addonRef__.pref.lang.cmn.label;"
                    preference="__prefsPrefix__.lang.only.cmn"
                />
                <checkbox
                    id="__addonRef__-lang-only-eng"
                    label="&zotero.__addonRef__.pref.lang.eng.label;"
                    preference="__prefsPrefix__.lang.only.eng"
                />
                <label value="&zotero.__addonRef__.pref.lang.other.label;" />
                <html:input
                    type="text"
                    id="__addonRef__-lang-only-other"
                    preference="__prefsPrefix__.lang.only.other"
                />
            </hbox>
            <hbox align="center">
                <label value="&zotero.__addonRef__.pref.lang.other.desc;" />
                <label
                    value="&zotero.__addonRef__.pref.lang.other.doclink;"
                    class="zotero-text-link"
                    href="https://github.com/northword/zotero-format-metadata#readme"
                />
            </hbox>
        </vbox>
    </groupbox>
</vbox>

<groupbox>
    <caption label="About" />
    <label value="&zotero.__addonRef__.help.version.label;" />
    <label value="&zotero.__addonRef__.help.releasetime.label;" />
    <label value="GitHub" class="zotero-text-link" href="https://github.com/northword/zotero-format-metadata" />
</groupbox>
